    <!-- Display Section -->

    <div id="motivation" class="text-gray-700 italic text-center p-4 rounded-xl bg-purple-50 shadow-inner border border-purple-100"></div>

  <script>

    let currentLang = 'en';

    const quotes = {

        "Small steps every day lead to big results.",

        "Your future self will thank you for starting today."
      ],
      vi: [
        "Má»—i ngÃ y Ä‘á»u quan trá»ng. HÃ£y ná»™p Ã­t nháº¥t 3 Ä‘Æ¡n xin viá»‡c hÃ´m nay.",
        "Thá»i gian lÃ  tiá»n báº¡c â€“ Ä‘á»«ng lÃ£ng phÃ­ giÃ¢y phÃºt nÃ o!",
        "Nhá»¯ng bÆ°á»›c nhá» má»—i ngÃ y dáº«n Ä‘áº¿n káº¿t quáº£ lá»›n.",
        "Ká»· luáº­t quan trá»ng hÆ¡n Ä‘á»™ng lá»±c khi Ä‘á»™ng lá»±c biáº¿n máº¥t.",
        "TÆ°Æ¡ng lai cá»§a báº¡n sáº½ cáº£m Æ¡n vÃ¬ báº¡n Ä‘Ã£ báº¯t Ä‘áº§u hÃ´m nay."
      ]
    };

    const labels = {
      en: {
        title: "ðŸ’¼ Unemployment Dashboard",
        start: "Start Date:",
        salary: "Expected Daily Salary ($):",
        goal: "Job Goal Deadline:",
        startBtn: "Start Dashboard",
        alert: "Please select your unemployment start date!",
        future: "Start date cannot be in the future!",
        lost: "Estimated money lost:",
        timeLeft: "Time left to reach your goal:",
        goalPassed: "Goal deadline has passed! Time to act immediately!"
      },
      vi: {
        title: "ðŸ’¼ Báº£ng Thá»‘ng KÃª Thá»i Gian Tháº¥t Nghiá»‡p",
        start: "NgÃ y báº¯t Ä‘áº§u:",
        salary: "Thu nháº­p dá»± kiáº¿n má»—i ngÃ y ($):",
        goal: "NgÃ y báº¡n muá»‘n háº¿t tháº¥t nghiá»‡p:",
        startBtn: "Báº¯t Ä‘áº§u",
        alert: "Vui lÃ²ng chá»n ngÃ y báº¯t Ä‘áº§u!",
        future: "NgÃ y báº¯t Ä‘áº§u khÃ´ng thá»ƒ á»Ÿ tÆ°Æ¡ng lai!",
        lost: "Tiá»n Æ°á»›c tÃ­nh Ä‘Ã£ máº¥t (CÃ³ Ä‘Ã¢u mÃ  máº¥t):",
        timeLeft: "Thá»i gian cÃ²n láº¡i Ä‘á»ƒ thoÃ¡t cáº£nh nghÃ¨o:",
        goalPassed: "ÄÃ£ quÃ¡ háº¡n má»¥c tiÃªu! HÃ£y hÃ nh Ä‘á»™ng ngay!"
      }
    };

    // Language toggle button
    document.getElementById("langBtn").addEventListener("click", () => {
      currentLang = currentLang === 'en' ? 'vi' : 'en';
      updateLabels();
      document.getElementById("langBtn").innerText = currentLang === 'en' ? "Tiáº¿ng Viá»‡t" : "English";
    });

    function updateLabels() {
      document.getElementById("title").innerText = labels[currentLang].title;
      document.getElementById("labelStart").innerText = labels[currentLang].start;
      document.getElementById("labelSalary").innerText = labels[currentLang].salary;
      document.getElementById("labelGoal").innerText = labels[currentLang].goal;
      document.getElementById("startButton").innerText = labels[currentLang].startBtn;
    }

    document.getElementById("startButton").addEventListener("click", startDashboard);

    function startDashboard() {
      const startDateValue = document.getElementById("startDate").value;
      const dailySalary = parseFloat(document.getElementById("dailySalary").value) || 0;
      const goalDateValue = document.getElementById("goalDate").value;

      if (!startDateValue) {
        alert(labels[currentLang].alert);
        return;
      }

      clearInterval(timer);

      const startDate = new Date(startDateValue);
      const goalDate = goalDateValue ? new Date(goalDateValue) : null;

      function updateDashboard() {
        const now = new Date();
        const diffTime = now - startDate;

        if (diffTime < 0) {
          document.getElementById("result").innerText = labels[currentLang].future;
          return;
        }

        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        const diffHours = Math.floor((diffTime / (1000 * 60 * 60)) % 24);
        const diffMinutes = Math.floor((diffTime / (1000 * 60)) % 60);
        const diffSeconds = Math.floor((diffTime / 1000) % 60);

        const moneyLost = (diffDays * dailySalary).toFixed(2);

        // Goal countdown
        let goalMsg = '';
        if (goalDate) {
          const remainingTime = goalDate - now;
          if (remainingTime > 0) {
            const remainingDays = Math.floor(remainingTime / (1000 * 60 * 60 * 24));
            const remainingHours = Math.floor((remainingTime / (1000 * 60 * 60)) % 24);
            goalMsg = `â³ ${labels[currentLang].timeLeft} ${remainingDays}d ${remainingHours}h`;
          } else {
            goalMsg = "âš ï¸ " + labels[currentLang].goalPassed;
          }
        }

        // Urgency color
        let color = 'text-green-600';
        if (diffDays >= 30) color = 'text-red-600';
        else if (diffDays >= 7) color = 'text-yellow-600';

        document.getElementById("result").innerHTML = `
          <p class="${color} text-2xl font-bold mb-2">${currentLang === 'en' ? 'You have been unemployed for:' : 'Báº¡n Ä‘Ã£ tháº¥t nghiá»‡p trong:'} ${diffDays}d ${diffHours}h ${diffMinutes}m ${diffSeconds}s</p>
          <p class="text-gray-800 mb-2">${labels[currentLang].lost} $${moneyLost}</p>
          <p class="text-gray-700 font-semibold">${goalMsg}</p>
        `;

        const quote = quotes[currentLang][Math.floor(Math.random() * quotes[currentLang].length)];
        document.getElementById("motivation").innerText = quote;
      }

      updateDashboard();
      timer = setInterval(updateDashboard, 1000);
    }
  </script>

</body>
</html>
